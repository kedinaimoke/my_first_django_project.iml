<!DOCTYPE html>
<html>
    <head>
        <title>My blog</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
          <div>
              <h1>My Blog</h1>
          </div>
        </header>

        <article>
                <div>
                        <h2>{{post.title}}</h2>
                        <img src="{{post.image.url}}" alt="Trulli" width="500" height="333">
                        <p>{{post.text}}</p>
                </div>
        </article>


        <header>
          <div>
              <h1>Comments</h1>
          </div>
        </header>
        {% for comment in comments %}
        <article>
                <div>
                        <p>{{ comment.text }}</p>
                </div>
        </article>
        {% endfor %}



        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
